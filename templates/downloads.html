<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Renamed PDFs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full mx-auto p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Download Renamed Files</h2>
    <ul class="divide-y divide-gray-200">
      {% for file in files %}
        <li class="py-4 flex items-center justify-between">
          <span class="text-gray-700 font-medium">{{ file }}</span>
          <a href="{{ url_for('download_file', folder=folder, filename=file) }}" class="text-blue-500 hover:text-blue-700 font-semibold transition">
            Download
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
